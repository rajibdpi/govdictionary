# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx4096M -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.daemon.idletimeout=10800000
org.gradle.network.timeout=3600000
org.gradle.internal.http.socketTimeout=300000
org.gradle.internal.http.connectionTimeout=300000
org.gradle.internal.repository.max.retries=10
org.gradle.internal.repository.initial.backoff=1000

# Clear proxy settings to use direct connection
systemProp.https.proxyHost=
systemProp.https.proxyPort=443
systemProp.http.proxyHost=
systemProp.http.proxyPort=80

# Network retry settings
org.gradle.internal.http.maxRetries=10
org.gradle.internal.http.retryWaitMs=1000
